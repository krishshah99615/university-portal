{% extends 'teacher_dashboard.html' %}
{% load static %}
{% block content %}

        {% for s in list %}

        {% endfor %}
      </select>
  </div>
  <div class="form-group">
    <label ></label>
    <input type="number" class="form-control" placeholder="Days Atended" name='days_attended_s1'>

  </div>
  <div class="form-group">
    <label ></label>

  </div>
  <div class="form-group">
    <label ></label>
    <input type="number" class="form-control" placeholder="Days Atended" name='days_attended_s3'>
    <input type="number" class="form-control" placeholder="Total Days" name='total_attended_s3'>
  </div>
  <div class="form-group">
    <label ></label>
    <input type="number" class="form-control" placeholder="Days Atended" name='days_attended_s4'>
    <input type="number" class="form-control" placeholder="Total Days" name='total_attended_s4'>
  </div>
  <div class="form-group">
    <label ></label>
    <input type="number" class="form-control" placeholder="Days Atended" name='days_attended_s5'>
    <input type="number" class="form-control" placeholder="Total Days" name='total_attended_s5'>
  </div>
  <div class="form-group">
  <input  type="submit" class="btn btn-active" value="Enter">
  </div>


</form>
{% endblock %}
