{% extends 'home.html' %}
{% load static %}

{% block body %}
        
        <div class="row mt-2">
                <div class="col-md-4 mx-auto">

                      <form action="" method="post" name="login">
                        {% csrf_token %}
                            <div class="text-center ">
                                    <img src="{% static "student_2.png" %}" style=" border-radius:20%; width:100px;height:100px;" >
                                    <h2>Welcome Students</h2>
                                 </div>

                         <div class="form-group">
                           <label for="rollnum">Roll Number</label>
                            <input type="number" name="rollnum"  class="form-control my-input" id="rollnum" placeholder="Enter your roll number">
                         </div>
                         <div class="form-group">
                           <label for="password">Password</label>
                            <input type="password" name="password"  id="password"  class="form-control my-input" placeholder="Password">
                         </div>

                         <div class="text-center ">

                            <button type="submit" class="btn btn-primary">Login</button>
                         </div>
                         </form>
                         <form class="" action="{% url 'student_register' %}" method="post">
                           {% csrf_token %}

                           <div class="text-center mt-2">

                                  <button  class="btn btn-success">Signup</button>
                          </div>
                         </form>




                </div>
             </div>

{% endblock %}
